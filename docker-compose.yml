version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "4200:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - AWS_REGION=us-east-1
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - TABLE_CHATS=ChatSessions
      - TABLE_MESSAGES=ChatMessages
      - TABLE_USERS=Users
      - JWT_SECRET=local_secret
      - OLLAMA_HOST=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3
    depends_on:
      - dynamodb-local
    volumes:
      - ./backend/src:/app/src

  dynamodb-local:
    image: amazon/dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ."
    volumes:
      - dynamodb_data:/home/dynamodblocal

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
    depends_on:
      - dynamodb-local

  postgres:
    image: postgres:15
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=mcpdb
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mcp-server:
    build: ./mcp-server
    ports:
      - "8002:8000"
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=mcpdb
    depends_on:
      - postgres
    volumes:
      - ./mcp-server:/app

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: start-dev --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json

volumes:
  dynamodb_data:
  postgres_data:
