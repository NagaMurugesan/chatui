version: '3.8'

services:
  nginx-proxy:
    build: ./nginx-proxy
    ports:
      - "443:443"
      - "80:80"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - SSL_CERT_PATH=${SSL_CERT_PATH:-/etc/nginx/certs/localhost.crt}
      - SSL_KEY_PATH=${SSL_KEY_PATH:-/etc/nginx/certs/localhost.key}
    volumes:
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
      - dynamodb-admin
      - keycloak
      - mcp-server

  frontend:
    build:
      context: ./frontend
      args:
        - API_URL=${API_URL:-/api}
    # Port removed - accessed only through nginx-proxy
    depends_on:
      - backend

  backend:
    build: ./backend
    # Port removed - accessed only through nginx-proxy
    environment:
      - PORT=3000
      - AWS_REGION=us-east-1
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - TABLE_CHATS=ChatSessions
      - TABLE_MESSAGES=ChatMessages
      - TABLE_USERS=Users
      - JWT_SECRET=local_secret
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3
      - FRONTEND_URL=${FRONTEND_URL:-*}
    depends_on:
      - dynamodb-local
    volumes:
      - ./backend/src:/app/src

  dynamodb-local:
    image: amazon/dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ."
    volumes:
      - dynamodb_data:/home/dynamodblocal

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    # Port removed - accessed only through nginx-proxy
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
    depends_on:
      - dynamodb-local

  postgres:
    image: ankane/pgvector:latest
    ports:
      - "5500:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=mcpdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./mcp-server/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  mcp-server:
    build: ./mcp-server
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=mcpdb
      - HTTP_PROXY=${HTTP_PROXY:-http://your-proxy:port}
      - HTTPS_PROXY=${HTTPS_PROXY:-http://your-proxy:port}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1,postgres,dynamodb-local,ollama}
      - N8N_HOST=http://n8n:5678
    depends_on:
      - postgres
      - n8n
      - ollama
    volumes:
      - ./mcp-server:/app

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]

  n8n:
    image: docker.n8n.io/n8nio/n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=n8n
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=https://localhost/n8n/
      - N8N_EDITOR_BASE_URL=https://localhost/n8n/
      - N8N_BASIC_AUTH_ACTIVE=false
    volumes:
      - n8n_data:/home/node/.n8n

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: start-dev --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json

volumes:
  dynamodb_data:
  postgres_data:
  n8n_data:
  ollama_data:
