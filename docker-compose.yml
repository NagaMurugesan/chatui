version: '3.8'

services:
  nginx-proxy:
    build: ./nginx-proxy
    ports:
      - "443:443"
      - "80:80"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - SSL_CERT_PATH=${SSL_CERT_PATH:-/etc/nginx/certs/localhost.crt}
      - SSL_KEY_PATH=${SSL_KEY_PATH:-/etc/nginx/certs/localhost.key}
    volumes:
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
      - dynamodb-admin
      - keycloak
      - mcp-server

  frontend:
    build:
      context: ./frontend
      args:
        - API_URL=${API_URL:-/api}
    # Port removed - accessed only through nginx-proxy
    depends_on:
      - backend

  backend:
    build: ./backend
    # Port removed - accessed only through nginx-proxy
    environment:
      - PORT=3000
      - AWS_REGION=us-east-1
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
      - TABLE_CHATS=ChatSessions
      - TABLE_MESSAGES=ChatMessages
      - TABLE_USERS=Users
      - JWT_SECRET=local_secret
      - OLLAMA_HOST=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama3
      - FRONTEND_URL=${FRONTEND_URL:-*}
    depends_on:
      - dynamodb-local
    volumes:
      - ./backend/src:/app/src

  dynamodb-local:
    image: amazon/dynamodb-local
    ports:
      - "8000:8000"
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ."
    volumes:
      - dynamodb_data:/home/dynamodblocal

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    # Port removed - accessed only through nginx-proxy
    environment:
      - DYNAMO_ENDPOINT=http://dynamodb-local:8000
      - AWS_REGION=us-east-1
    depends_on:
      - dynamodb-local

  postgres:
    image: ankane/pgvector:latest
    ports:
      - "5500:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=mcpdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./mcp-server/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  mcp-server:
    build: ./mcp-server
    # Port removed - accessed only through nginx-proxy
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=mcpdb
    depends_on:
      - postgres
    volumes:
      - ./mcp-server:/app

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    command: start-dev --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json

volumes:
  dynamodb_data:
  postgres_data:
