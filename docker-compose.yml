version: '3.8'

services:
  nginx-proxy:
    build: ./nginx-proxy
    network_mode: "host"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - SSL_CERT_PATH=${SSL_CERT_PATH:-/etc/nginx/certs/localhost.crt}
      - SSL_KEY_PATH=${SSL_KEY_PATH:-/etc/nginx/certs/localhost.key}
    volumes:
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
      - dynamodb-admin
      - keycloak
      - mcp-server

  frontend:
    build:
      context: ./frontend
      args:
        - API_URL=${API_URL:-/api}
    network_mode: "host"
    depends_on:
      - backend

  backend:
    build: ./backend
    network_mode: "host"
    environment:
      - PORT=3000
      - AWS_REGION=us-east-1
      - DYNAMODB_ENDPOINT=http://localhost:8000
      - TABLE_CHATS=ChatSessions
      - TABLE_MESSAGES=ChatMessages
      - TABLE_USERS=Users
      - JWT_SECRET=local_secret
      - OLLAMA_HOST=http://localhost:11434
      - OLLAMA_MODEL=llama3
      - MCP_HOST=http://localhost:8002
      - FRONTEND_URL=${FRONTEND_URL:-*}
    depends_on:
      - dynamodb-local
    volumes:
      - ./backend/src:/app/src

  dynamodb-local:
    image: amazon/dynamodb-local
    network_mode: "host"
    # Port 8000 is native to this image
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ."
    volumes:
      - dynamodb_data:/home/dynamodblocal

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    network_mode: "host"
    environment:
      - DYNAMO_ENDPOINT=http://localhost:8000
      - AWS_REGION=us-east-1
      - PORT=8001
    depends_on:
      - dynamodb-local

  postgres:
    image: ankane/pgvector:latest
    network_mode: "host"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=mcpdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./mcp-server/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  mcp-server:
    build: ./mcp-server
    network_mode: "host"
    command: [ "uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8002" ]
    environment:
      - OLLAMA_HOST=http://localhost:11434
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=mcpdb
      - HTTP_PROXY=${HTTP_PROXY:-http://your-proxy:port}
      - HTTPS_PROXY=${HTTPS_PROXY:-http://your-proxy:port}
      - NO_PROXY=${NO_PROXY:-localhost,127.0.0.1}
      - N8N_HOST=http://localhost:5678
    depends_on:
      - postgres
      - n8n
    volumes:
      - ./mcp-server:/app

  n8n:
    image: docker.n8n.io/n8nio/n8n
    network_mode: "host"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - N8N_EDITOR_BASE_URL=http://localhost:5678/
      - N8N_BASIC_AUTH_ACTIVE=false
    volumes:
      - n8n_data:/home/node/.n8n

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    network_mode: "host"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KEYCLOAK_HTTP_PORT=8080
    command: start-dev --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json

volumes:
  dynamodb_data:
  postgres_data:
  n8n_data:
  ollama_data:
