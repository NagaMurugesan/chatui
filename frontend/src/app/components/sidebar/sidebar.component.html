<div class="flex flex-col h-full bg-gray-900 text-white w-64">
    <div class="p-4">
        <button (click)="createNewChat()"
            class="w-full flex items-center gap-2 px-4 py-3 border border-gray-600 rounded hover:bg-gray-800 transition-colors text-left text-sm">
            <span>+</span> New Chat
        </button>
    </div>

    <!-- Chat List -->
    <div class="flex-1 overflow-y-auto">
        <div *ngFor="let chat of chats"
            class="p-3 cursor-pointer hover:bg-gray-700 transition-colors duration-200 flex items-center gap-3 group relative"
            [class.bg-gray-700]="chat.chatId === selectedChatId">

            <!-- Chat icon and title -->
            <div class="flex items-center gap-3 flex-1 min-w-0" (click)="selectChat(chat.chatId)">
                <svg class="w-5 h-5 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                    </path>
                </svg>

                <!-- Rename input -->
                <input *ngIf="renamingChatId === chat.chatId" [(ngModel)]="renameTitle"
                    (click)="$event.stopPropagation()" (keydown.enter)="saveRename(chat.chatId)"
                    (keydown.escape)="cancelRename()" (blur)="saveRename(chat.chatId)"
                    class="flex-1 bg-gray-600 text-white px-2 py-1 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    autofocus>

                <!-- Chat title -->
                <span *ngIf="renamingChatId !== chat.chatId" class="truncate text-sm flex-1">
                    {{ chat.title || 'New Chat' }}
                </span>
            </div>

            <!-- Three-dot menu button -->
            <button *ngIf="renamingChatId !== chat.chatId" (click)="toggleChatMenu($event, chat.chatId)"
                class="p-1 rounded hover:bg-gray-600 opacity-0 group-hover:opacity-100 transition-opacity flex-shrink-0">
                <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
                </svg>
            </button>

            <!-- Dropdown menu -->
            <div *ngIf="openChatMenuId === chat.chatId"
                class="absolute right-2 top-12 bg-gray-800 border border-gray-700 rounded shadow-lg z-20 min-w-[150px]">
                <button (click)="startRename($event, chat)"
                    class="w-full text-left px-4 py-2 hover:bg-gray-700 text-sm flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    Rename
                </button>
                <button (click)="confirmDelete($event, chat.chatId)"
                    class="w-full text-left px-4 py-2 hover:bg-gray-700 text-sm flex items-center gap-2 text-red-400">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Menu -->
    <div *ngIf="isAdmin" class="border-t border-gray-700 p-4">
        <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Admin</h3>
        <div class="space-y-1">
            <button (click)="navigateToAdmin('sso')"
                class="w-full text-left px-2 py-1 hover:bg-gray-700 rounded text-sm text-gray-300">Configure
                SSO</button>
            <button (click)="navigateToAdmin('users')"
                class="w-full text-left px-2 py-1 hover:bg-gray-700 rounded text-sm text-gray-300">Manage Users</button>
            <button (click)="navigateToAdmin('secrets')"
                class="w-full text-left px-2 py-1 hover:bg-gray-700 rounded text-sm text-gray-300">Secrets</button>
        </div>
    </div>

    <!-- User Menu -->
    <div class="border-t border-gray-700 p-4 relative">
        <div (click)="toggleMenu()"
            class="flex items-center gap-3 cursor-pointer hover:bg-gray-700 p-2 rounded transition-colors">
            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">
                {{ userName ? userName.charAt(0).toUpperCase() : 'U' }}
            </div>
            <div class="flex-1 truncate font-medium text-sm">
                {{ userName || 'User' }}
            </div>
        </div>

        <!-- Popup Menu -->
        <div *ngIf="isMenuOpen"
            class="absolute bottom-full left-0 w-full mb-2 bg-gray-800 border border-gray-700 rounded shadow-lg overflow-hidden z-10">
            <button (click)="openSettings()"
                class="w-full text-left px-4 py-3 hover:bg-gray-700 text-sm flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                    </path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Settings
            </button>
            <button class="w-full text-left px-4 py-3 hover:bg-gray-700 text-sm flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                    </path>
                </svg>
                Help
            </button>
            <div class="border-t border-gray-700 my-1"></div>
            <button (click)="logout()"
                class="w-full text-left px-4 py-3 hover:bg-gray-700 text-sm flex items-center gap-2 text-red-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                    </path>
                </svg>
                Log out
            </button>
        </div>
    </div>

    <app-settings-modal *ngIf="isSettingsOpen" (close)="closeSettings()"></app-settings-modal>
</div>
