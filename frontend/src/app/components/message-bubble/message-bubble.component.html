<div class="flex w-full mb-6"
    [ngClass]="{'justify-end': message.role === 'user', 'justify-start': message.role === 'assistant'}">

    <!-- Avatar for assistant -->
    <div *ngIf="message.role === 'assistant'" class="flex-shrink-0 mr-3">
        <div
            class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-blue-500 flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
        </div>
    </div>

    <!-- Message content -->
    <div class="max-w-[75%] rounded-lg shadow-sm" [ngClass]="{
         'bg-blue-600 text-white': message.role === 'user',
         'bg-white border border-gray-200 text-gray-800': message.role === 'assistant'
       }">
        <!-- Message header for assistant -->
        <div *ngIf="message.role === 'assistant'" class="px-4 pt-3 pb-2 border-b border-gray-100">
            <div class="flex items-center gap-2">
                <span class="text-xs font-semibold text-gray-600">AI Assistant</span>
                <span class="text-xs text-gray-400">â€¢</span>
                <span class="text-xs text-gray-400">{{ message.timestamp | date:'short' }}</span>
            </div>
        </div>

        <!-- Message body -->
        <div class="px-4 py-3">
            <div class="text-sm leading-relaxed">
                <!-- Render content parts -->
                <ng-container *ngFor="let part of contentParts">
                    <!-- Text content -->
                    <div *ngIf="part.type === 'text'" [innerHTML]="getSafeHtml(part.content)"
                        class="prose prose-sm max-w-none" [ngClass]="{'prose-invert': message.role === 'user'}">
                    </div>

                    <!-- Code block -->
                    <div *ngIf="part.type === 'code'" class="code-block-wrapper relative group my-3">
                        <button (click)="copyCode(part.id!)"
                            class="copy-btn absolute top-2 right-2 bg-gray-700 hover:bg-gray-600 text-white text-xs px-3 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity flex items-center gap-1 z-10">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                            <span *ngIf="copiedCodeId !== part.id">Copy</span>
                            <span *ngIf="copiedCodeId === part.id" class="text-green-300">Copied!</span>
                        </button>
                        <pre
                            class="bg-gray-800 text-gray-100 p-4 rounded overflow-x-auto"><code>{{ part.content }}</code></pre>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>

    <!-- Avatar for user -->
    <div *ngIf="message.role === 'user'" class="flex-shrink-0 ml-3">
        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-cyan-500 flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        </div>
    </div>
</div>
