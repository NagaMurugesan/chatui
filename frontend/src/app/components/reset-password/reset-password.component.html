<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Set New Password</h2>

        <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        <div *ngIf="message" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            {{ message }}
        </div>

        <form (ngSubmit)="onSubmit()" *ngIf="token && !message">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="newPassword">New Password</label>
                <input [(ngModel)]="newPassword" name="newPassword"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="newPassword" type="password" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">Confirm Password</label>
                <input [(ngModel)]="confirmPassword" name="confirmPassword"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="confirmPassword" type="password" required>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                    type="submit">
                    Reset Password
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a routerLink="/login" class="text-blue-500 hover:text-blue-800 cursor-pointer">Back to Login</a>
        </div>
    </div>
</div>
